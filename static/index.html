<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI, 서울을 픽셀로 물들이다</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">

        <!-- Pixel Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet"
    >
    <script src="static/js/static.js"></script>
</head>
<body class="bg-brand-dark text-brand-light font-pixel min-h-screen flex items-center justify-center p-4">
    <container class="px-2">
        <!-- 메인 앱 쉘 -->
    <div class="app-shell w-full max-w-5xl h-[90vh] bg-brand-dark/80 border border-gray-800 rounded-2xl shadow-2xl flex flex-col px-6 py-6 overflow-hidden">

        <!-- 헤더 -->
        <header class="mb-4">
            <h1 class="text-2xl md:text-3xl font-bold mb-3 text-shadow-lg neon-title">
                AI, 한국을 픽셀로 물들이다
            </h1>
            <p class="text-[11px] md:text-xs text-brand-dim leading-relaxed">
                "경복궁", "세종대왕"을 입력하면, 픽셀 아트로 완성합니다.
            </p>
        </header>

        <!-- 입력 폼 -->
        <form id="generate-form" class="mb-3">
            <div class="flex w-full bg-brand-gray border border-gray-700 rounded-lg overflow-hidden shadow-lg">
                <input
                    type="text"
                    id="prompt-input"
                    class="w-full bg-transparent px-3 py-3 text-[11px] md:text-xs text-brand-light placeholder-brand-dim focus:outline-none"
                    placeholder='"경복궁", "떡볶이", "이순신"...'
                >
                <button
                    type="submit"
                    id="generate-button"
                    class="bg-brand-blue px-4 py-3 text-brand-dark hover:bg-opacity-80 transition-colors flex items-center justify-center"
                >
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="2"
                         stroke="currentColor"
                         class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                    </svg>
                </button>
            </div>
        </form>

        <!-- 메인 레이아웃: 왼쪽 포커스 / 오른쪽 히스토리 -->
        <div id="main-layout" class="flex flex-1 gap-6 overflow-hidden">

            <!-- 포커스 이미지 영역 -->
            <section
                id="focus-container"
                class="flex-1 flex items-center justify-center bg-brand-gray/70 border border-gray-800 rounded-xl px-4 py-4"
            >
                <p class="w-64 text-[10px] md:text-xs text-brand-dim text-center break-keep leading-relaxed">
                    아직 생성된 이미지가 없습니다. <br>
                    상단 입력창에 <span class="text-brand-blue">"경복궁"</span>, 
                    <span class="text-brand-blue">"떡볶이"</span>, 
                    <span class="text-brand-blue">"이순신"</span> 등을 입력해 보세요.
                </p>
            </section>

            <!-- 오른쪽 히스토리 영역 -->
            <aside
                id="history-sidebar"
                class="w-64 md:w-72 flex flex-col border-l border-gray-800 pl-4"
            >
                <h2
                    id="history-title"
                    class="text-[10px] md:text-xs text-brand-dim mb-3 hidden"
                >
                    생성 내역
                </h2>

                <!-- 히스토리 리스트 -->
                <div
                    id="gallery"
                    class="flex-1 flex flex-col gap-3 overflow-y-auto pr-1 min-h-0"
                >
                </div>
            </aside>
        </div>

        <!-- Footer -->
        <footer class="pt-3 mt-3 border-t border-gray-800 text-[9px] md:text-[10px] text-brand-dim text-right">
            Made for SeSAC Hackathon 2025
        </footer>
    </div>    
    </container>
</body>
</html>
